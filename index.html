<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar Dashboard</title>
    <link rel="stylesheet" href="css/new.css">
</head>
<body>

    <h1>FooBar Dashboard</h1>

    <!-- People WAITING in the queue -->
    <h2>People waiting:</h2>
    <div class="waiting"></div>
     
    <!-- People SERVED now-->
     <h2>People served now:</h2>
     <div class="servedNow"></div>
    
     <!-- People SERVED today (SUM)-->
    <h2>Beers served today in total:</h2>
    <div class="servedToday"></div>
    
    <!-- Beer taps -->
    <h2>Beer taps</h2>
    <div class="taps-wrap">
    <div class="beer_taps"></div>
    <template class="tapsTemplate">
        <div class="capacity">
            <div class="level"></div>
        </div>
        
        <span class="beer_tap_name">Name</span>
        <div class="storage"></div>
    </template>
    
</div>

    <!-- Bartenders working -->
    <h2>Bartenders</h2>
    <div class="bartenders"></div>
    <template class="bartendersTemplate">
        <div class="bartender_name"></div>
        <div class="bartender_status">status</div>
        <div class="bartender_activity"></div>
    </template>

    <!-- Beer types -->
    <h2>Beer types</h2>
    <div class="beer_types"></div>
    <template class="beersTemplate">
        <div>
        <div class="beer_name"></div>
        <div class="beer_category"></div>
        <!-- <div class="beer_popularity"></div> -->
        <div class="beer_alc"></div>
        <img class="beer_image" src="">
        <button class="read_more">Read more</button>
        
        <div class="modal hide">
            <article class="modal_content">
                <!-- <h3 class="modal_name">beer-name</h3> -->
                <p class="modal_appearance">beer-appearance</p>
                <p class="modal_flavor">beer-flavor</p>
                <p class="modal_impression">beer-impression</p>
            </article>
        </div>
    </div>
    </template>
        <!-- <div class="beer_appearance"></div>
        <div class="beer_flavor"></div>
        <div class="beer_impression"></div> -->
    
    
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
